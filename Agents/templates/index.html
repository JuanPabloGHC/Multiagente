<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>FUNCTION CHECK AGENT</title>
</head>
<body class="bg-primary-subtle"> 
    <div class="position-relative">
        <div class="position-absolute top-0 start-50 translate-middle-x">
            <div class="text-center">
                <h1 class="display-4 font-weight-bold my-3 text-primary-emphasis">FUNCTION CHECK AGENT</h1>
                <h2 class="display-10 mb-5 text-info-emphasis">Get information about your TensorFlow functions used in your code</h2>
                
                <div class="mb-5">
                    <form action="#" method="post" enctype="multipart/form-data" accept="*.py">
                        <input type="file" name="file" accept="*.py"/>
                        <button type="submit" value="submit" class="btn btn-outline-primary">SUBMIT</button>
                    </form>
                </div>
                <div class="card" style="width: 50rem; height: 25rem;">
                    <div class="card-body">
                      <h5 class="card-title text-info">{{title}}</h5>
                      <p id="information" class="card-text text-start">
                        <!-- {% for item in file %}
                            {{item}}
                        {% endfor %} -->
                        {{information}}
                      </p>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
